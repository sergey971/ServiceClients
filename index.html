<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Тестовое задание на php-разработчика</h1>
            <form action="#">
                <h2>Клиент (физическое лицо)</h2>
                <div class="fis__face">
                    <div class="fis__face__box">
                        <label for="">ФИО</label>
                        <input type="text" placeholder="ФИО" name="fioFizCace">
                        <div class="error__fis__face__box"></div>
                    </div>
                    <div class="fis__face__box">
                        <label for="">ИНН</label>
                        <input type="text" placeholder="ИНН" name="fioFizInn">
                        <div class="error__fis__inn__box"></div>
                    </div>
                    <div class="fis__face__box">
                        <label for="">Дата рождения</label>
                        <input type="text" placeholder="Дата рождения" name="fioFizDataOfBirth">
                        <div class="error__fis__fioFizDataOfBirth__box"></div>
                    </div>
                    <div class="fis__face__box">
                        <label for="">Паспортные данные</label>
                        <input type="text" placeholder="серия" name="fioFizSeris">
                        <input type="text" placeholder="номер" name="fioFizNumber">
                        <input type="text" placeholder="дата выдачи" name="fioFizPassport">
                        <div class="error__fis__fioFizCace__box"></div>
                    </div>
                </div>
                <h2>Клиент (юридическое лицо)</h2>
                <div class="enttity__face">
                    <div class="enttity__face__row">
                        <h4>Данные руководителя</h4>
                        <div class="enttity__face__box">
                            <label for="">ФИО</label>
                            <input type="text" placeholder="ФИО" name="fioenttityCace">
                            <div class="error__fis__face__box"></div>
                        </div>
                        <div class="enttity__face__box">
                            <label for="">ИНН</label>
                            <input type="text" placeholder="ИНН" name="fioenttityInn">
                            <div class="error__fis__inn__box"></div>
                        </div>
                    </div>
                    <h4>Данные организации</h4>
                    <div class="enttity__company__row">
                        <div class="enttity__company__box">
                            <label for="">Наименование</label>
                            <input type="text" placeholder="Наименование" name="name-company">
                            <div class="error__enttity__name-company__box"></div>
                        </div>
                        <div class="enttity__company__box">
                            <label for="">Адрес</label>
                            <input type="text" placeholder="Адрес" name="addres-company">
                            <div class="error__enttity__addres__box"></div>
                        </div>
                        <div class="enttity__company__box">
                            <label for="">ОГРН</label>
                            <input type="text" placeholder="ОГРН" name="ОГРН-company">
                            <div class="error__enttity__ogrn__box"></div>
                        </div>
                        <div class="enttity__company__box">
                            <label for="">ИНН</label>
                            <input type="text" placeholder="ИНН" name="inn-company">
                            <div class="error__enttity__inn__box"></div>
                        </div>
                        <div class="enttity__company__box">
                            <label for="">КПП</label>
                            <input type="text" placeholder="КПП" name="kpp-company">
                            <div class="error__enttity__kpp__box"></div>
                        </div>
                    </div>
                </div>
                <h2>Продукт (кредит):</h2>
                <div class="product">
                    <div class="product__row">
                        <div class="enttity__face__box">
                            <label for="">Дата открытия</label>
                            <input type="date" name="date-open">
                            <div class="error__enttity__dateOpen__box"></div>
                        </div>
                        <div class="enttity__face__box">
                            <label for="">Дата закрытия</label>
                            <input type="date" name="date-close">
                            <div class="error__enttity__dateClose__box"></div>
                        </div>
                        <div class="enttity__face__box">
                            <label for="">Срок (в месяцах)</label>
                            <input type="text" name="srock">
                            <div class="error__enttity__srock__box"></div>
                        </div>
                        <div class="enttity__face__box">
                            <h5>График платежей<h5>
                            <label for="innuitivnay">Аннуитетный
                                <input type="checkbox" name="innuitivnay" id="innuitivnay">
                            </label>
                            <label for="diffiricionay">Дифференцированный
                                <input type="checkbox" name="diffiricionay" id="diffiricionay">
                            </label>
                            <label for="">Сумма
                                <input type="number">
                            </label>
                            <div class="error__enttity__srock__box"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
